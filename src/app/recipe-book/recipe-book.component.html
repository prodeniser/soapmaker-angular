<div class="col-xs-7">
  <app-recipe-list
    (passSelectedRecipe)="setRecipe($event)"
  ></app-recipe-list>
</div>
<div class="col-xs-5">
  <app-recipe-details
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"
  ></app-recipe-details>
  <ng-template #infoText>
    <p>No recipe selected</p>
  </ng-template>
</div>
